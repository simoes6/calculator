    <script type="text/javascript">
        function sum() {
            var txtFirstNo = document.getElementById('txtFirstNo').value;
            var txtSecondNo = document.getElementById('txtSecondNo').value;
            var result = parseInt(txtFirstNo) + parseInt(txtSecondNo);
            if (!isNaN(result)) {
                document.getElementById('txtResult').value = result;
            }
        }
    </script>

</head>

	<section class="header">


		
			<h1>Payment Calculator</h1>
		

			<br><br>
		
        <label class="large-label" for="name">Monthly Payment</label>
        <input type="text" id="txtFirstNo" placeholder="Your monthly payment" onkeyup="sum()" />

        <br>

<div class="large-label2">

        <input type="text" id="txtSecondNo" placeholder="Your initial balance" onkeyup="sum()" />
